<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>jq-tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="jquery.tiles.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="jquery.tiles.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <header>
    <h1>jquery.tiles</h1>
    <a href="https://github.com/elclanrs/jq-tiles/zipball/master" id="down">Download</a>
    </header>

    <article>
    <div class="title">
      <h3>&raquo; Default</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="default" src="city.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Simple</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="simple" src="tiger.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Up & Down</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="updown" src="drop.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Left & Right</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="leftright" src="girl.jpg"/>
    </div>
    </article>

    <a href="https://github.com/elclanrs/jq-tiles">&laquo; Back to Github</a>

    <script>

      var $img = $('img');

      $('#default').tiles({ rand: true });
      $('#simple').tiles({ rand: true, effect: 'simple' });
      $('#updown').tiles({ x: 10, y: 1, effect: 'updown' });
      $('#leftright').tiles({ x: 1, y: 10, effect: 'leftright' });

      $('button').click(function(){
        var $nextImg = $(this).parent().next().find('img');
        $nextImg.trigger('toggleTiles');
        setTimeout(function(){ $nextImg.trigger('toggleTiles'); }, 800);
      });

    </script>

  </body>
</html>
