<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>jq-tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="js/jquery.tiles.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jquery.tiles.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>

    <a href="https://github.com/elclanrs/jq-tiles"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <header>
    <h1>jq-tiles</h1>
    <a href="https://github.com/elclanrs/jq-tiles/zipball/master" id="down">Download</a>
    <select id="effects">
      <option>Default</option>
      <option value="simple">Simple</option>
    </select>
    </header>

    <section>
      <article id="default">
      <div class="title">
        <h3>&raquo; Default</h3>
          <code>x:6</code><code>y:4</code><code>random:true</code><code>cssSpeed:500</code>
        <button type="button" class="start action">Start</button>
        <button type="button" class="stop action">Stop</button>
      </div>
      <div class="slider">
        <img src="img/bridge.jpg"/>
        <img src="img/tiger.jpg"/>
        <img src="img/city.jpg"/>
        <img src="img/club.jpg"/>
        <img src="img/snake.jpg"/>
        <img src="img/mountain.jpg"/>
        <img src="img/boat.jpg"/>
        <img src="img/bike.jpg"/>
        <img src="img/dust.jpg"/>
        <img src="img/drop.jpg"/>
        <img src="img/fruit.jpg"/>
        <img src="img/girl.jpg"/>
      </div>
      </article>
    </section>

    <a href="https://github.com/elclanrs/jq-tiles">&laquo; Back to Github</a>

    <script>

      // Options
      var effects = {
        default: {
          x:6, y:4,
          auto: false,
          random: true
        },
        simple: {
          x:6, y:4,
          auto: false,
          effect: 'simple',
          random: true,
          fade: false
        }
      };

      // Change
      $('#effects').change(function(){
        $('.slider').trigger('stop');
        var effect = $(this).val().toLowerCase();
        $('section').fadeTo(0,0).empty().load(effect + '.html', function(){
          setTimeout(function(){ 
            $('.slider').tilesSlider(effects[effect]);
            $('section').fadeTo(0,1);
          }, 100);
        });
      });

      // Start
      var timer;
      $('section').on('click', '.start', function(){
        $('.stop').delay(150).fadeIn(250);
        $('.start').text('Next');
        $('article').addClass('active');
        if (!timer) {
          setTimeout(function(){
            $('.slider').trigger('start');
            timer = true;
          }, 800);
        } else {
          $('.slider').trigger('start');
        }
      });

      // Stop
      $('section').on('click', '.stop', function(){
        $('.start').text('Start');
        $('article').removeClass('active');
        $('.slider').trigger('stop');
        $('.stop').delay(150).fadeOut(250);
      });

      // Init
      $('.slider').tilesSlider(effects['default']);

    </script>

  </body>
</html>
