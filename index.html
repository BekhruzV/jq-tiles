    <script>
      var timer;
      $('button.run').click(function(){
        var $this = $(this);
        var $next = $this.parent().next('.slider');
        var $article = $this.parents('article');
        $this.text('Next')
        $article.addClass('active');
        $('.slider').trigger('stop');
        $(this).next('.stop').fadeIn(250);
        $article.siblings('article').fadeTo(250,0.5);
        $('button.run').not($this).fadeOut(250);
        if (!timer) {
          timer = setTimeout(function(){ $next.trigger('start'); }, 850);
        } else {
          $next.trigger('start');
        }
      });
      $('button.stop').hide().click(function(){
        timer = false;
        $(this).delay(100).fadeOut(250);
        $('button.run').fadeIn(500);
        $('button.run').text('Start');
        $('article').removeClass('active').fadeTo(250,1);
        $(this).parent().next('.slider').trigger('stop');
      });
    </script>
