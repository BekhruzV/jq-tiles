<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>jq-tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="jquery.tiles.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="jquery.tiles.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
<a href="https://github.com/elclanrs/jq-tiles"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <header>
    <h1>jq-tiles</h1>
    <a href="https://github.com/elclanrs/jq-tiles/zipball/master" id="down">Download</a>
    </header>

    <article>
    <div class="title">
      <h3>&raquo; Default</h3>
      <code>rand:true</code>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="default" src="img/city.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Simple</h3>
      <code>rand:true</code>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="simple" src="img/tiger.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Switch LR</h3>
      <code>limit:50 reverse:true</code>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="switchlr" src="img/club.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Switch UD</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="switchud" src="img/bike.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Up & Down</h3>
      <code>rewind:50</code>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="updown" src="img/drop.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Left & Right</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="leftright" src="img/girl.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Flip LR</h3>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="fliplr" src="img/dust.jpg"/>
    </div>
    </article>

    <article>
    <div class="title">
      <h3>&raquo; Flip UD</h3>
      <code>rewind:50</code>
      <button type="button" class="toggle">Run effect</button>
    </div>
    <div class="container">
      <img id="flipud" src="img/bridge.jpg"/>
    </div>
    </article>

    <a href="https://github.com/elclanrs/jq-tiles">&laquo; Back to Github</a>

    <script>

      var $img = $('img');

      $('#default').tiles({ x: 6, y: 4, rand: true });
      $('#simple').tiles({ x: 6, y: 4, rand: true, effect: 'simple' });
      $('#updown').tiles({ x: 10, y: 1, effect: 'updown', rewind: 50 });
      $('#leftright').tiles({ x: 1, y: 7, effect: 'leftright' });
      $('#switchlr').tiles({ x: 12, y: 1, effect: 'switchlr', limit: 50, reverse: true });
      $('#switchud').tiles({ x: 1, y: 8, effect: 'switchud' });
      $('#fliplr').tiles({ x: 10, y: 1, effect: 'fliplr' });
      $('#flipud').tiles({ x: 1, y: 8, effect: 'flipud', rewind: 50 });

      $('button').click(function(){
        var $nextImg = $(this).parent().next().find('img');
        $nextImg.trigger('toggleTiles');
        setTimeout(function(){ $nextImg.trigger('toggleTiles'); }, 800);
      });

    </script>

  </body>
</html>
